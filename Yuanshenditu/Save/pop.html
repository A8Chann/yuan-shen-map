<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <style>
        body {
            margin: 0;
        }

        .saveContent {
            position: relative;
            width: 473px;
            height: 488px;
            background: #FFFFFF;
            border: 1px solid #000000;
        }

        .saveTitle {
            position: absolute;
            width: 473px;
            height: 67px;
            left: 0px;
            top: 0px;
            line-height: 67px;
            border-bottom: 1px solid #000000;
            box-sizing: border-box;
        }

        .saveClose {
            position: absolute;
            width: 20px;
            height: 20px;
            right: 23px;
            top: 25px;
            cursor: pointer;
            background: url("saveClose.svg") no-repeat;
            background-size: contain;
        }

        .userID {
            /* UserID: NanJi2020 */
            position: absolute;
            width: 206px;
            height: 48px;
            left: 19px;
            top: calc(50% - 48px/2 + 0.5px);
            font-family: Microsoft YaHei UI;
            font-style: normal;
            font-weight: normal;
            font-size: 22px;
            line-height: 48px;
            display: flex;
            align-items: center;
            /* Label Color / Light / Primary */
            color: #000000;
        }

        .currentUserTitle {
            /* 当前使用： */
            position: absolute;
            width: 98px;
            height: 48px;
            left: calc(50% - 98px/2 - 168.5px);
            top: calc(50% - 166.5px);
            font-family: Microsoft YaHei UI;
            font-style: normal;
            font-weight: normal;
            font-size: 18px;
            line-height: 48px;
            display: flex;
            align-items: center;
            /* Label Color / Light / Primary */
            color: #000000;
        }

        .currentUserName {
            /* 2.南极的小号* */
            position: absolute;
            width: 180px;
            height: 48px;
            left: 152px;
            top: calc(50% - 166.5px);
            font-family: Microsoft YaHei UI;
            font-style: normal;
            font-weight: normal;
            font-size: 24px;
            line-height: 48px;
            display: flex;
            align-items: center;
            /* Label Color / Light / Primary */
            color: #000000;
        }

        .saveUpdate {
            position: absolute;
            width: 103px;
            height: 48px;
            left: 354px;
            top: 80px;
            border: 1px solid #000000;
            box-sizing: border-box;
            cursor: pointer;
            opacity: 1;
        }

        .saveUpdate.none {
            opacity: 0.3;
        }

        .saveUpdateText {
            position: absolute;
            width: 52px;
            height: 34px;
            left: 26px;
            top: calc(50% - 34px/2);
            font-family: Microsoft YaHei UI;
            font-style: normal;
            font-weight: normal;
            font-size: 13px;
            line-height: 17px;
            display: flex;
            align-items: center;
            text-align: center;
            /* Label Color / Light / Primary */
            color: #000000;
        }

        .saveTableContent {
            position: absolute;
            width: 454px;
            height: 336px;
            left: 10px;
            top: 141px;
            border: 1px solid #000000;
            box-sizing: border-box;
        }

        th {
            font-family: Microsoft YaHei UI;
            font-style: normal;
            font-weight: normal;
            height: 38px;
            font-size: 14px;
            line-height: 38px;
            align-items: center;
            color: #4F4F4F;
        }

        td {
            text-align: center;
            vertical-align: center;
        }

        .saveTableState {
            width: 40px;
            height: 40px;
            background: url("NoSelected.svg") no-repeat;
            cursor: pointer;
        }

        .saveTableState.sync {
            background: url("Selected.svg") no-repeat;
        }

        .tb1 {
            padding-left: 18px;
            width: 40px;
        }

        .tb2 {
            padding-left: 11px;
            width: 28px;
        }

        .tb3 {
            padding-left: 15px;
            width: 139px;
        }

        .tb4 {
            padding-left: 15px;
            width: 121px;
        }

        .tb5 {
            padding-left: 15px;
            width: 41px;
            padding-right: 5px;
        }

        td.tb2 {
            font-family: Microsoft YaHei UI;
            font-style: normal;
            font-weight: normal;
            font-size: 22px;
            line-height: 28px;
        }

        td.tb3 {
            font-family: Microsoft YaHei UI;
            font-style: normal;
            font-weight: normal;
            font-size: 14px;
            line-height: 18px;
        }

        td.tb4 {
            font-family: Microsoft YaHei UI;
            font-style: normal;
            font-weight: normal;
            font-size: 14px;
            line-height: 18px;
        }

        td.tb5 {
            font-family: Microsoft YaHei UI;
            font-style: normal;
            font-weight: normal;
            font-size: 14px;
            line-height: 18px;
        }

        .saveTableNameContent {
            width: 139px;
            height: 33px;
            background: #FFFFFF;
            border: 1px solid #000000;
            box-sizing: border-box;
            cursor: pointer;
        }

        .saveTableName {
            position: relative;
            display: inline;
            width: 94px;
            line-height: 31px;
        }

        .saveTableEdit {
            position: relative;
            float: right;
            top: 0px;
            right: 0px;
            width: 45px;
            height: 31px;
            line-height: 33px;
            border-left: 1px solid #000000;
            box-sizing: border-box;
        }

        .tra {
            height: 48px;
        }

        .trb {
            height: 48px;
            background: #00000015;
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
        }

        .saveTabelDel {
            position: relative;
            width: 41px;
            height: 33px;
            line-height: 33px;
            background: #FFFFFF;
            border: 1px solid #000000;
            box-sizing: border-box;
            cursor: pointer;
        }

        .saveTableDiv {
            height: 293px;
            overflow: scroll;
        }

        .saveTableDiv::-webkit-scrollbar {
            /*隐藏滚轮*/
            display: none;
        }
    </style>
</head>

<body>
    <div class="saveContent">
        <div class="saveTitle">
            <div class="saveClose"></div>
            <div class="userID">UserID: NanJi2020</div>
        </div>
        <div class="currentUserTitle">当前使用：</div>
        <div class="currentUserName">2.南极的小号*</div>
        <div class="saveUpdate">
            <div class="saveUpdateText">本存档 上传到云</div>
        </div>
        <div class="saveTableContent">
            <table class="saveTableTH">
                <tr>
                    <th class="tb1">状态</th>
                    <th class="tb2">编号</th>
                    <th class="tb3">备注名</th>
                    <th class="tb4">最后保存的时间</th>
                    <th class="tb5">操作</th>
                </tr>
            </table>
            <div class="saveTableDiv">
                <table class="saveTable">
                    <tr>
                        <p style="text-align: center;margin: auto; line-height: 270px;font-size: 50px;">读取中。。。</p>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        window.onload = function () {
            window.parent.Login();
        }
        $(".saveClose").click(function () {
            window.parent.postMessage("saveClose", '*');
        });
        // $(".saveUpdateText").click(function () {
        //     window.parent.postMessage("upLoad", '*');
        // });
        function saveTableEdit(element) {
            var that = $(element);
            var fileID = that.attr("data");
            window.parent.updateGistDescription(fileID);
        }

        function saveTabelDel(element) {
            var that = $(element);
            var fileID = that.attr("data");
            window.parent.deleteGistFile(fileID);
        }

        function saveLoad(element) {
            var that = $(element);
            var file = that.attr("data");
            var fileID = file.split(",")[0];
            var fileLastUpdateTime = file.split(",")[1];
            window.parent.loadGistFile(fileID, fileLastUpdateTime);
        }

        function saveTabelNew(element) {
            var that = $(element);
            var sync = that.attr("data");
            window.parent.addGistFile(sync);
        }
        window.addEventListener("message", function (event) {
            if (event.data.message == "refreshGistList") {
                $("p").remove();
                $(".saveTable tr").remove();
                $(".saveUpdate").unbind();//取消上传按钮事件绑定
                $(".userID").html("userID: "+event.data.userName);
                var Sync = false;
                for (let fileIndex in event.data.files) {
                    let fileIndexTemp = Number(fileIndex) + 1;
                    var trClass = (fileIndex % 2 == 0) ? "trb" : "tra";
                    let file = event.data.files[fileIndex];
                    let saveTableStateClass = "saveTableState";
                    if (localStorage.getItem("lastUpdateTime") == file.lastUpdateTime && localStorage.getItem(
                            "lastUpdateID") == file.id) {
                        Sync = true;
                        saveTableStateClass = "saveTableState sync";
                        $(".currentUserName").html(fileIndexTemp + "." + file.description);
                        $(".saveUpdate").unbind();//取消上传按钮事件绑定
                        $(".saveUpdate").click(function () {
                            window.parent.updateGistFile(file.id);
                        })
                    }
                    var savePopHtml = `
                    <tr class=${trClass}>
                    <td class="tb1">
                        <div class="${saveTableStateClass}" onclick="saveLoad(this)" data="${file.id},${file.lastUpdateTime}"></div>
                    </td>
                    <td class="tb2">${fileIndexTemp}</td>
                    <td class="tb3">
                        <div class="saveTableNameContent" onclick="saveTableEdit(this)" data="${file.id}">
                            <div class="saveTableName">${file.description}</div>
                            <div class="saveTableEdit">EDIT</div>
                        </div>
                    </td>
                    <td class="tb4">${file.lastUpdateTime}</td>
                    <td class="tb5">
                        <div class="saveTabelDel" onclick="saveTabelDel(this)" data="${file.id}">DEL</div>
                    </td>
                </tr>
                    `
                    $(".saveTable").append(savePopHtml);
                }
                var trC = (trClass == "tra") ? "trb" : "tra";
                var savePopHtml = `
                    <tr class=${trC}>
                    <td class="tb1" style="opacity: 0;">
                        <div class="saveTableStateClass" style="opacity: 0;"></div>
                    </td>
                    <td class="tb2" style="opacity: 0;">0</td>
                    <td class="tb3">
                        <div class="saveTableNameContent">
                            <div class="saveTableName" onclick="saveTabelNew(this)" data="${Sync}">+ 新建存档</div>
                        </div>
                    </td>
                    <td class="tb4" style="opacity: 0;"></td>
                    <td class="tb5" style="opacity: 0;">
                        <div class="saveTabelDel">DEL</div>
                    </td>
                </tr>
                    `
                $(".saveTable").append(savePopHtml);
                if (Sync == false) {
                    $(".currentUserName").html("未选择云存档");
                    $(".saveUpdate").click(function () {
                        window.parent.addGistFile("false");
                    })
                }
            }
        }, false)
    </script>
</body>

</html>
