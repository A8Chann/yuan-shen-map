<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>原神地图</title>
	<meta charset="utf-8">
</head>
<script src="js/jquery-3.5.1.min.js"></script>
<body>
	由于用户量过大，图片服务器无法负担流量需求，网页版地图服务也许会非常卡顿。我们可提供离线版的地图支持，并且支持导入您在网站中标记的数据。最新离线版下载盘版地址：
	</br>链接：<a href="https://pan.baidu.com/s/1di54LeW5q07Xuwrl3hQcwQ">https://pan.baidu.com/s/1di54LeW5q07Xuwrl3hQcwQ
	</a></br>
	提取码：r7xw
	</br><button id = "submitMarker">一键导出标记点位记录</button> 【使用说明】将导出数据的内容复制到离线版的导入框中，提交即可
</body>
<script>
	$("#submitMarker").click(function (){
		var markedLog = []
		for(var i = 0 ; i< 29; i++ ) {
			for(var j = 1 ; j< 1200; j++) {
				var key = i + "_" + j
				if (localStorage.getItem(key)) {
					markedLog.push(key)
				}
			}
	}
	var eleLink = document.createElement('a');
	eleLink.download = 'markers.json';
	eleLink.style.display = 'none';
	var blob = new Blob([JSON.stringify(markedLog)]);
	eleLink.href = URL.createObjectURL(blob);
	document.body.appendChild(eleLink);
	eleLink.click();
	document.body.removeChild(eleLink);
})
</script>
</html>
